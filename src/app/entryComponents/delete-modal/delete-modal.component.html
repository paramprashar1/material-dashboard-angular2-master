<mat-dialog-content class="mat-typography p-4">
    <div class="row w-100 m-0 d-flex flex-column align-items-center">
        <img src="./../../assets/images/warning.svg" alt="" height="128px" width="128px">
        <h4 class="m-0 font-weight-bold" style="font-size: larger;">Delete this User?</h4>
        <p class="m-0 text-muted" style="font-size: medium;">You will not be able to recover it</p>
        <!-- <div class="d-flex flex-column align-items-start ml-2">
            <h4 class="m-0 font-weight-bold" style="font-size: larger;">Delete this Document?</h4>
            <p class="m-0 text-muted" style="font-size: medium;">You will not be able to recover it</p>
        </div> -->
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="0">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="1" color="warn">Delete</button>
</mat-dialog-actions>
